<!DOCTYPE html>
<html>
  <head>
    <title>CSS Positioning Exercise</title>
    <style>
      /* Write your code here */

      .blue-box {
        position: relative;
        height: 300px;
        width: 500px;
        background-color: blue;
        top: 200px;
        left: 200px;
      }

      .red-circle {
        position:absolute;
        background-color: red;
        top: 50%;
        left: 50%;
        height: 200px;
        width: 200px;
        border-radius: 50%;
        
      }
    </style>
  </head>

  <body>
    <div class="blue-box">
      <div class="red-circle"></div>
    </div>
    <br />
  </body>
</html>
